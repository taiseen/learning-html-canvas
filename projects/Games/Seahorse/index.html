<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/fab.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Seahorse</title>
</head>

<body>

    <canvas id="canvas"></canvas>
    
    <h1 id="loading">Loading...</h1>

    <!-- player -->
    <img id="player" src="./assets/img/player/player.png" alt="player">
    <!-- bullet -->
    <img id="bullet" src="./assets/img/player/bullet.png" alt="bullet">

    <!-- environment image's -->
    <img id="layer1" src="./assets/img/bg/layer1.png" alt="layer1">
    <img id="layer2" src="./assets/img/bg/layer2.png" alt="layer2">
    <img id="layer3" src="./assets/img/bg/layer3.png" alt="layer3">
    <img id="layer4" src="./assets/img/bg/layer4.png" alt="layer4">

    <!-- enemies -->
    <img id="hiveWhale" src="./assets/img/enemy/hiveWhale.png" alt="hiveWhale">
    <img id="angler1" src="./assets/img/enemy/angler1.png" alt="angler1">
    <img id="angler2" src="./assets/img/enemy/angler2.png" alt="angler2">
    <img id="drone" src="./assets/img/enemy/drone.png" alt="drone">
    <img id="lucky" src="./assets/img/enemy/lucky.png" alt="lucky">

    <!-- gears / particles / effects -->
    <img id="gears" src="./assets/img/effects/gears.png" alt="gears">
    <img id="smokeExplosion" src="./assets/img/effects/smokeExplosion.png" alt="smoke">
    <img id="fireExplosion" src="./assets/img/effects/fireExplosion.png" alt="fire">
    
    <audio id="shoot" src="./assets/audio/shoot.mp3" preload="auto"></audio>
    
    <script type="module" src="./assets/js/Canvas.js"></script>

</body>

</html>
